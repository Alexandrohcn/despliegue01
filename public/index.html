<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitación al Cumpleaños de Lucas 🐠🎂</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="fondo">
    <img src="img/fondo-marino.jpg" alt="Fondo marino" class="fondo-img" />

    <!-- Peces animados -->
    <img src="img/pez1.png" class="pez pez1" alt="Pez naranja" />
    <img src="img/pez2.png" class="pez pez2" alt="Pez azul" />

    <!-- Burbujas -->
    <div class="burbujas">
      <img src="img/burbujas.png" class="burbuja" />
      <img src="img/burbujas.png" class="burbuja delay1" />
      <img src="img/burbujas.png" class="burbuja delay2" />
    </div>

    <!-- Contenido principal -->
    <div class="tarjeta">
      <h1>¡Fiesta bajo el mar! 🌊🐟</h1>
      <p class="mensaje">
        ¡Nuestro pequeño explorador del océano <strong>Lucas Gordo</strong> cumple <strong>2 añitos</strong>!  
        Acompáñanos en una aventura marina llena de color, burbujas y mucha diversión.
      </p>

      <div class="detalles">
        <p>📅 <strong>Domingo 27 de Octubre</strong></p>
        <p>🕓 3:00 PM</p>
        <p>📍 Salón “El Coral Feliz”</p>
      </div>

      <div class="confirmacion">
        <p>Confirma tu asistencia con mamá 🧜‍♀️</p>
        <button id="confirmar-btn">Confirmar Asistencia</button>
      </div>
    </div>

    <img src="img/coral.png" class="decoracion-coral" alt="Corales" />
  </div>

  <script src="js/main.js"></script>
</body>
</html>
